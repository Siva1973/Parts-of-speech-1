<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammar Ninja Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .question-box {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
      margin: 0 auto 30px;
      max-width: 600px;
      animation: fadeIn 1s ease-out;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .feedback {
      font-size: 24px;
      margin-top: 20px;
      animation: bounce 0.5s;
    }

    .correct {
      color: #00ffae;
    }

    .wrong {
      color: #ff4e4e;
      animation: shake 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #0072ff;
      cursor: pointer;
    }

    #music-toggle {
      margin-top: 20px;
      background: rgba(0,0,0,0.2);
      color: white;
    }
  </style>
</head>
<body>

  <h1>üéØ Grammar Ninja</h1>
  <div id="game">
    <div class="question-box" id="questionBox">
      <h2 id="question">Loading...</h2>
      <div id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>
    <button onclick="nextQuestion()">Next Question</button>
    <button id="music-toggle" onclick="toggleMusic()">üîä Toggle Music</button>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Correct sound -->
  <audio id="correct-sound">
    <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
  </audio>

  <!-- Wrong sound -->
  <audio id="wrong-sound">
    <source src="https://www.fesliyanstudios.com/play-mp3/4384" type="audio/mpeg">
  </audio>

  <script>
    const questions = [
      {
        question: "Which word is a **pronoun**?",
        options: ["Run", "Quickly", "He", "Beautiful"],
        answer: "He"
      },
      {
        question: "Which one is a **conjunction**?",
        options: ["And", "Cat", "Yellow", "Dance"],
        answer: "And"
      },
      {
        question: "What part of speech is the word **'under'**?",
        options: ["Adjective", "Adverb", "Verb", "Preposition"],
        answer: "Preposition"
      },
      {
        question: "Which is an **interjection**?",
        options: ["Wow!", "Jump", "Because", "She"],
        answer: "Wow!"
      },
      {
        question: "Which is an **adverb**?",
        options: ["Run", "Very", "Beautiful", "Chair"],
        answer: "Very"
      },
      {
        question: "What is the **verb** in this sentence: 'They play football'?",
        options: ["They", "Play", "Football", "In"],
        answer: "Play"
      },
    ];

    let current = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('question').innerText = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      document.getElementById('feedback').innerText = '';

      q.options.forEach(option => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[current];
      const feedback = document.getElementById('feedback');
      const correctSound = document.getElementById('correct-sound');
      const wrongSound = document.getElementById('wrong-sound');

      if (selected === q.answer) {
        feedback.innerText = "‚úÖ Correct!";
        feedback.className = 'feedback correct';
        correctSound.play();
      } else {
        feedback.innerText = "‚ùå Wrong! Try again.";
        feedback.className = 'feedback wrong';
        wrongSound.play();
      }
    }

    function nextQuestion() {
      current = (current + 1) % questions.length;
      loadQuestion();
    }

    function toggleMusic() {
      const music = document.getElementById('bg-music');
      music.paused ? music.play() : music.pause();
    }

    // Init
    loadQuestion();
  </script>
</body>
</html>
